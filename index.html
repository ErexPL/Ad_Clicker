<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ad Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="upgrades">
        <div id="weakFirewall" price="10">
            <h2>Weak Firewall</h1>
            <p>Price: 10</p>
            <img src="imgs/bricks.png">
        </div>
        <div id="bigXs" price="10">
            <h2>Big Xs</h1>
            <p>Price: 10</p>
            <img src="imgs/close.png">
        </div>
        <div id="adCloser_1.0" price="25">
            <h2>Ad Closer 1.0</h1>
            <p>Price: 25</p>
            <img src="imgs/cursor.png">
        </div>
        <div id="weakerFirewall" price="25" class="hidden">
            <h2>Weaker Firewall</h1>
            <p>Price: 25</p>
            <img src="imgs/bricks_blue.png">
        </div>
        <div id="biggerXs" price="25" class="hidden">
            <h2>Bigger Xs</h1>
            <p>Price: 25</p>
            <img src="imgs/close_blue.png">
        </div>
        <div id="adCloser_2.0" price="50" class="hidden">
            <h2>Ad Closer 2.0</h1>
            <p>Price: 50</p>
            <img src="imgs/cursor_blue.png">
        </div>
        
    </section>
    <h1 id="currencyDisplay">Closed Ads: 0</h1>
    <div id="desktop"></div>
    <script src="main.js"></script>
</body>
</html>
